name: CI

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20.x'
  FOLDER_PATH_STORYBOOK_BUILD: ./build-storybook-static

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies ⚡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies 🔧
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build 🏗️
        run: npm run build

  lint:
    name: Lint ✅
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies ⚡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies 🔧
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint ✅
        run: npm run lint

  tsc:
    name: TypeScript Compiler 🔎
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies ⚡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies 🔧
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: TypeScript Compiler 🔎
        run: npm run tsc

  storybook:
    runs-on: ubuntu-latest
    needs: [build, lint, tsc]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies ⚡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies 🔧
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build 🏗️
        run: npm run storybook-build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.FOLDER_PATH_STORYBOOK_BUILD }}
          clean: true

  npm-release:
    runs-on: ubuntu-latest
    needs: [build, lint, tsc]
    if: github.ref == 'refs/heads/main'
    env:
      NODE_ENV: 'production'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies ⚡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies 🔧
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build 🏗️
        run: npm run build

      - name: Release 🚀
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
